<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Sweet Bakers</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Sweet Bakers</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: KSH <span id="total-price">0</span></p>

    <!-- Manual Item Input Form -->
    <form id="manual-item-form">
      <h3>Manually Add an Item</h3>
      <label for="manual-item-name">Item Name:</label>
      <input type="text" id="manual-item-name" placeholder="Enter food name" required>

      <label for="manual-item-price">Price (KSH):</label>
      <input type="number" id="manual-item-price" placeholder="Enter price" required>

      <button type="submit">Add Item</button>
    </form>

    <form id="checkout-form">
      <h3>Submit Your Order</h3>
      <label for="delivery-date">Delivery Date:</label>
      <input type="date" id="delivery-date" required>
      <button type="submit">Place Order</button>
    </form>
  </section>
</body>
</html>
